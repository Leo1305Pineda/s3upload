<ion-card *ngIf="timer">
	<ion-card-header>
		<ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-ion-button x-large">{{timer.displayTime}}</ion-button>
		<ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-ion-button">Timer set up incorrectly</ion-button>
	</ion-card-header>
	<ion-item *ngIf="timeInSeconds && timeInSeconds > 0">
		<ion-button clear class="large" color="danger" (click)="cancel()" item-start *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished">
            Cancelar
        </ion-button>
		<ion-button clear class="large" (click)="finish()" item-end *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished">
            Enviar
        </ion-button>
	</ion-item>
</ion-card>
